# This is a basic workflow to help you get started with Actions

name: Automated Drupal8 CICD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
    PHP_VERSION: 7.3
    COMPOSER_ALLOW_SUPERUSER: '1' # https://getcomposer.org/doc/03-cli.md#composer-allow-superuser

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test-host:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['7.3']    
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - name: Verify MySQL connection from host
      run: |
        sudo apt-get install -y mysql-client
        mysql --host 127.0.0.1 --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot -e "select @@hostname;show variables where Variable_name like '%host%';"
    - name: Check out the code 
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up PHP ${{ matrix.php_version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_version }}
    - name: Install Composer dependencies
      run: composer install
  test-container:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php_version: ['7.3']
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
        - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
    - name: Check out the code 
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up PHP ${{ matrix.php_version }}
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_version }}
    - name: Install Composer dependencies
      run: composer install
    - name: Verify MySQL connection from container 
      run: |
       sudo apt-get update
       sudo apt-get install -y mysql-client
       mysql --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot --protocol=tcp -e "CREATE DATABASE IF NOT EXISTS drupal8;"
       mysql --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot --protocol=tcp -e "SHOW DATABASES;USE drupal8;"
       mysql --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot --protocol=tcp -e drupal8 < ./scripts/database/dumps/drupal8.sql;
       mysql --port ${{ job.services.mysql.ports['3306'] }} -uroot -proot --protocol=tcp -e "USE drupal8; SHOW TABLES;"
